<!DOCTYPE html>
<html>
  <head>
    <title>life.jonmckay.org</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta property="og:title" content="{{ page.summary }}">
    <meta property="og:type" content="{{ page.type | default: layout.type | default: "website" }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    {% if page.og_image %}<meta property="og:image" content="{{ site.assets_url }}/{{ page.og_image }}">{% endif %}
    {% if page.og_video %}<meta property="og:video" content="{{ site.assets_url }}/{{ page.og_video }}">{% endif %}
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
